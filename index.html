<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Expoforum</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="nav__logo" href="/"><img src="img/logo.png" alt="logo"></a>
            <div class="nav__menu">
                <a class="nav__menu_item" href="/">О комплексе</a>
                <a class="nav__menu_item" href="/">О компании</a>
                <a class="nav__menu_item" href="/">Новости</a>
                <a class="nav__menu_item" href="/">Медиа-банк</a>
                <a class="nav__menu_item" href="/">Контакты</a>
            </div>
            <div class="nav__right">
                <img src="./img/Search.svg" alt="search" class="nav__right_pic">
                <div class="nav__right_lang">
                    <img src="./img/Globe.svg" alt="globe" class="nav__right_globe">
                    <p>English</p>
                </div>
            </div>
        </nav>
        <hr>
        <div class="container">
            <div class="header__content">
                <div class="header__title">
                    <h1 class="header__caption">
                        экспофорум
                    </h1>
                    <p class="header__text">
                        конгрессно-выставочный центр <br> Санкт-Петербурга
                    </p>
                    <a class="header__info" href="#">
                        <p>О комплексе</p>
                        <img src="./img/Arrow 1.svg" alt="more information" class="header__arrow">
                    </a>
                </div>
                <div class="header__wrapper">
                    <div class="header__wrapper_item bgc__blue">
                        <div class="header__wrapper_text">
                            Календарь мероприятий
                        </div>
                        <a class="header__wrapper_info" href="#">
                            <p>Подробнее</p>
                            <img src="./img/Arrow 1.svg" alt="more information" class="header__arrow">
                        </a>
                    </div>
                    <div class="header__wrapper_item bgc__green">
                        <div class="header__wrapper_text">
                            Как добраться до Экспофорума
                        </div>
                        <a class="header__wrapper_info" href="#">
                            <p>Подробнее</p>
                            <img src="./img/Arrow 1.svg" alt="more information" class="header__arrow">
                        </a>
                    </div>
                    <div class="header__wrapper_item bgc__yellow">
                        <div class="header__wrapper_text">
                            Онлайн-заявка на организацию мероприятия
                        </div>
                        <a class="header__wrapper_info" href="#">
                            <p>Подробнее</p>
                            <img src="./img/Arrow 1.svg" alt="more information" class="header__arrow">
                        </a>
                    </div>
                    <div class="header__wrapper_item bgc__red">
                        <div class="header__wrapper_text">
                            План и инфраструктура комплекса
                        </div>
                        <a class="header__wrapper_info" href="#">
                            <p>Подробнее</p>
                            <img src="./img/Arrow 1.svg" alt="more information" class="header__arrow">
                        </a>
                    </div>
                </div> <!-- header__wrapper end -->
            </div> <!-- header__content end -->
            
        </div> <!-- container end-->
    </header>
</body>
</html>
